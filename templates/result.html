<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Recommendation System</title>
    <link rel="icon" href="../static/icon.png">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- header -->
<div class="header">
    <div class="menu">
      <ul>
        <div class="menuitems">
        <div class="Home"><a href="/"><li>Home</li></a></div>
        <div class="about"><a href="/about"><li>About</li></a></div>   
    </div>
    </ul>
    </div>
    <div class="headings">
       <h1>Hotel Recommendation System</h1>
    </div>
</div>
    <!-- content -->
    {% if data_count == 0 %}
    <div class="hotels">
        <h1 style='color:red'>No Hotels Found!</h1>
    </div>
    {% else %}
    <div class="hotels">
        <h1>{{data_count}} Hotels Found!</h1>
        {{data|safe}} 
    </div>
    {% endif %}
   

    <!-- footer -->
    
    <div class="footer">
        <p>Hotel Recommendation System Created By Deepu Singh</p>
    </div>
</body>
</html>
